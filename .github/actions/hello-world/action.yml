name: "my hello action"

description: "say hello with GitHub Actions"

runs:
  using: "docker"
  image: "Dockerfile"

inputs:
  welcome:
    description: "Welcome string"
    required: true
    default: "This is a welcome string"
    
  firstGreeting:
    description: "who would you like to greet in the console"
    required: true
    default: "Hubot"

  secondGreeting:
    description: "another person to greet"
    required: true
    default: "Mona the Octocat"

  thirdGreeting:
    description: "a third greeting"
    required: false
